<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seals Viewer</title>

    <style>
        * {
            border: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -5;
        }
        span {
            display: block;
            position: fixed;
            margin: 20px;
            font-size: 1.2em;
        }
        .controls {
            display: block;
            position: fixed;
            padding: 20px;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        button {
            display: inline-block;
            margin: 5px;
            font-size: 1.2em;
            padding: 10px;
            width: 60px;
            cursor: pointer;
        }
        input, h3, p {
            margin: 5px 10px;
        }
    </style>
</head>
<body>
    <input type="file" id="import"/>
    <h3 id='date'></h3>
    <p id='stats'></p>
    <div class="controls">
        <button id='replay'>⏮</button>
        <button id='play-pause'>⏯</button>
        <button id='skip'>⏭</button>
        <button id="sphere">◎</button>
    </div>
    <script type='module'>
        
        import * as THREE from 'https://cdn.skypack.dev/three@0.133.1';
        
        // setup renderer
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.append(renderer.domElement);
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('lightblue');
        const group = new THREE.Group();
        const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.2), new THREE.MeshBasicMaterial({ color: 'black', wireframe: true }));
        group.add(mesh);
        const mesh2 = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.2), new THREE.MeshStandardMaterial({ color: 'white', flatShading: true }));
        group.add(mesh2);
        const sphere = new THREE.Mesh(new THREE.IcosahedronGeometry(1, 8), new THREE.MeshBasicMaterial({ color: 'grey', transparent: true, opacity: 0.2 }));
        group.add(sphere);
        const sphere2 = new THREE.Mesh(new THREE.IcosahedronGeometry(1, 8), new THREE.MeshBasicMaterial({ color: 'grey', wireframe: true }));
        group.add(sphere2);
        sphere.visible = sphere2.visible = false;
        group.position.z = -2;
        group.rotation.x = 0.3;
        scene.add(group);
        const light = new THREE.DirectionalLight();
        light.position.set(1, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight('#333'));
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
        let paused = false;
        function render () {
            if (paused) return;
            mesh.rotation.y = mesh2.rotation.y += 0.005;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        render();
        
        // adapted from https://stackoverflow.com/a/67705873
        function getTimestamp (unix) {
            const pad = (n,s=2) => (`${new Array(s).fill(0)}${n}`).slice(-s);
            const d = new Date();
            d.setTime(unix * 1000);
            return `${pad(d.getFullYear(),4)}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
        }
        
        // reads a surface object and updates the display
        function readSurface (result) {
            // display generation date and stats
            document.getElementById('date').innerHTML = getTimestamp(result.date);
            document.getElementById('stats').innerHTML = `Seed: ${result.seed}<br/>
                                                          Tris: ${result.triangles.length}<br/>
                                                          Particles: ${result.particles.length}<br/>
                                                          Iterations: ${result.timesteps}`;
            
            // build up geometry
            const vertices = [];
            const indices = [];
            for (const tri of result.triangles) {
                indices.push(tri[0], tri[1], tri[2]);
            }
            for (const vert of result.particles) {
                vertices.push(vert.position[0], vert.position[1], vert.position[2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(vertices), 3));
            geo.setIndex(indices);
            geo.computeVertexNormals();
            mesh.geometry = mesh2.geometry = geo;
        }
        
        // import from json
        const input = document.getElementById('import');
        let replay = null;
        let skip = null;
        let playthroughIdx = 0;
        input.addEventListener('change', () => {

            const reader = new FileReader();
            reader.onload = () => {
                const result = JSON.parse(reader.result);
                
                if (Array.isArray(result)) {
                    replay = async () => {
                        let idx = ++playthroughIdx;
                        for (let elem of result) {
                            if (idx != playthroughIdx) return;
                            readSurface(elem);
                            await new Promise(resolve => setTimeout(resolve, 5));
                        };
                    };
                    skip = () => {
                        ++playthroughIdx;
                        readSurface(result[result.length - 1]);  
                    };
                    replay();
                } else {
                    readSurface(result);
                }
                
            };
            reader.readAsText(input.files[0]);
        });
        
        // controls
        document.getElementById('play-pause').addEventListener('click', () => {
            paused = !paused;
            if (!paused) render(); 
        });
        document.getElementById('replay').addEventListener('click', () => {
            if (replay != null) replay();
        });
        document.getElementById('skip').addEventListener('click', () => {
            if (skip != null) skip(); 
        });
        document.getElementById('sphere').addEventListener('click', () => {
            sphere.visible = sphere2.visible = !sphere.visible; 
        });
        
    </script>
</body>
